<mat-card>
    <mat-card-content>
        <form class="user-form">
            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-100">
                    <mat-label>Nome</mat-label>
                    <input
                        type="text"
                        name="name"
                        [(ngModel)]="user.name"
                        matInput
                        required
                    >
                    <mat-error>O nome é obrigatório</mat-error>
                </mat-form-field>
            </div>
            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>Usuário</mat-label>
                    <input
                        #usernameInput="ngModel"
                        type="text"
                        name="username"
                        [(ngModel)]="user.username"
                        matInput
                        required
                    >
                    <mat-hint>O usuário será utilizado para o login</mat-hint>
                    <mat-error *ngIf="usernameInput.hasError('required')">O usuário é obrigatório</mat-error>
                </mat-form-field>
                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>E-mail</mat-label>
                    <input
                        #emailInput="ngModel"
                        type="email"
                        name="email"
                        [(ngModel)]="user.email"
                        matInput
                        required
                        appEmailPatternValidator
                    >
                    <mat-error *ngIf="emailInput.hasError('required')">O e-mail é obrigatório</mat-error>
                    <mat-error *ngIf="emailInput.hasError('invalidEmailPattern') && !emailInput.hasError('required')">O e-mail é inválido</mat-error>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
